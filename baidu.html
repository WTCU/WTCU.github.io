<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>跳转页面</title>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    // 自动跳转
    window.location.href = "https://www.baidu.com";
    
    // 手动跳转
    function manualRedirect() {
      window.location.href = "https://www.baidu.com";
    }
  </script>
  
  <h1>正在跳转...</h1>
  
  <button onclick="manualRedirect()">手动跳转</button>
</body>
</html>
